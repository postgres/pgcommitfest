{%extends "base.html"%}
{%load commitfest %}
{%block contents%}

 <table class="table table-striped table-bordered table-hover table-condensed">
  <thead>
   <tr>
    <th>User</th>
    <th>Author of</th>
    <th>Reviewer of</th>
   </tr>
  </thead>
  <tbody>
   {%for user, authorlist, reviewlist in report %}
    <tr>
     <td>{{user}}</td>
     <td>
      <ul>
       {%for a in authorlist%}
        <li><a href="../../{{a.0}}/">{{a.1}}</a></li>
       {%endfor%}
      </ul>
     </td>
     <td>
      <ul>
       {%for r in reviewlist%}
        <li><a href="../../{{r.0}}/">{{r.1}}</a></li>
       {%endfor%}
      </ul>
     </td>
    </tr>
   {%endfor%}
  </tbody>
 </table>

{%endblock%}
