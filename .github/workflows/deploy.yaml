name: Deploy

on:
  push:
    branches:
      - main
      - prod

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}
    steps:
      - name: Trigger deploy
        run: |
          curl --fail-with-body --silent --show-error -X POST ${{ secrets.HOOKURL }} \
            -H "X-Key: ${{ secrets.HOOKSECRET }}" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "commit=${{ github.sha }}"
